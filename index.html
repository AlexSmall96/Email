<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Email</title>
</head>

<body>
    <header>
        <div id="logo">
            <a>
                <i class="fa-solid fa-envelopes-bulk"></i>
                MyMail
            </a>
        </div>

        <div id="nav">
            <nav id="header-nav" class="navbar navbar-light bg-light">
                <form id="search-mail" class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <ul id="header-icons" class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" href="#"><i class="fa-solid fa-gear"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa-solid fa-question"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa-solid fa-calendar-days"></i></a>
                    </li>
                    <li class="nav-item">
                      <button type="button" class="btn btn-primary btn-sm">A</button>
                    </li>
                  </ul>
            </nav>
        </div>
    </header>

    <section>
        <div id="side-menu">
          <div id="new">
            <i class="fa-solid fa-pencil"></i>
            <div id="new-text">
              New
            </div>
          </div>
          <div class="container">
            <div id="inbox-link" class="row">
              <div class="col-2 icon">
                <i class="fa-solid fa-inbox"></i>
              </div>
              <div  class="col-2 name">
                Inbox
              </div>
              <div class="col count">
                20,000
              </div>
            </div>
            <div class="row">
              <div class="col-2 icon">
                <i class="fa-solid fa-paper-plane"></i>
              </div>
              <div class="col-2 name">
                Sent
              </div>
              <div class="col count">
                20,000
              </div>
            </div>
            <div class="row">
              <div class="col-2 icon">
                <i class="fa-solid fa-circle-exclamation"></i>
              </div>
              <div class="col-2 name">
                Junk
              </div>
              <div class="col count">
                20,000
              </div>
            </div>
            <div class="row">
              <div class="col-2 icon">
                <i class="fa-solid fa-trash-can"></i>
              </div>
              <div class="col-2 name">
                Deleted
              </div>
              <div class="col count">
                20,000
              </div>
            </div>
            <div class="row">
              <div class="col-2 icon">
                <i class="fa-solid fa-note-sticky"></i>
              </div>
              <div class="col-2 name">
                Drafts
              </div>
              <div class="col count">
                20,000
              </div>
            </div>
            

          </div>
        </div>
        <div id="mail-list">
                <nav class="navbar">
                    <ul id="header-icons" class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                          <input type="checkbox">
                        </li>
                        <li class="nav-item">
                          <i class="fa-solid fa-rotate-right"></i>
                        </li>
                        <li class="nav-item">
                          <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                      </ul>
                <ul id="header-icons" class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">1 - 50 of 20,000</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa-solid fa-chevron-left"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa-solid fa-chevron-right"></i></a>
                    </li>
                  </ul>
            </nav>
        </div>
    </section>



    
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/19e39a1d6d.js" crossorigin="anonymous"></script>
    <!-- Link to script.js-->
    <script src="assets/js/script.js"></script>
</body>
</html>
